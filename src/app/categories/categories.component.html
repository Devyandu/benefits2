<mat-accordion class="example-headers-align">
	<mat-expansion-panel *ngFor="let category of categories">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<mat-icon>{{category.icon}}</mat-icon>
				{{category.name}}
			</mat-panel-title>
			<mat-panel-description></mat-panel-description>

		</mat-expansion-panel-header>

		<mat-tab-group mat-align-tabs="start">
			<mat-tab *ngFor="let benefit of category.benefits" label="{{benefit.name}}">
				<mat-card>
					<mat-card-title>{{benefit.value}}</mat-card-title>
					<mat-card-subtitle>{{benefit.subtext}}</mat-card-subtitle>
					<mat-card-content>{{benefit.description}}</mat-card-content>

				</mat-card>


			</mat-tab>
		</mat-tab-group>
	</mat-expansion-panel>
</mat-accordion>
